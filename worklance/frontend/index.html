<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKLANCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>WORKLANCE</h1>
        <div id="nav-links">
            <a href="#" onclick="showLogin()">Login</a>
            <a href="#" onclick="showClient()">Client</a>
            <a href="#" onclick="showFreelancer()">Freelancer</a>
        </div>
    </nav>

    <div id="login" class="section">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <select id="role">
            <option value="client">Client</option>
            <option value="freelancer">Freelancer</option>
        </select>
        <button onclick="login()">Login</button>
    </div>

    <div id="client" class="section hidden">
        <h2>Client Dashboard</h2>
        <button onclick="showPostJob()">Post Job</button>
        <div id="jobs-list"></div>
    </div>

    <div id="freelancer" class="section hidden">
        <h2>Freelancer Dashboard</h2>
        <button onclick="showProfile()">Edit Profile</button>
        <div id="matched-jobs"></div>
    </div>

    <div id="post-job" class="section hidden">
        <h2>Post Job</h2>
        <input type="text" id="job-title" placeholder="Job Title">
        <textarea id="job-desc" placeholder="Description"></textarea>
        <input type="text" id="job-skills" placeholder="Skills (comma separated)">
        <input type="number" id="job-budget" placeholder="Budget">
        <input type="text" id="job-timeline" placeholder="Timeline">
        <button onclick="postJob()">Post</button>
    </div>

    <div id="profile" class="section hidden">
        <h2>Profile</h2>
        <input type="text" id="skills" placeholder="Skills">
        <input type="number" id="min-rate" placeholder="Min Rate">
        <input type="text" id="language" placeholder="Language">
        <button onclick="updateProfile()">Update</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
